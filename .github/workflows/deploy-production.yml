name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Build Lambda layer
        run: |
          mkdir -p layer/pymysql/python
          pip install -r layer/pymysql/requirements.txt -t layer/pymysql/python
      
      - name: Build SAM application
        run: |
          cd infrastructure
          sam build
      
      - name: Create parameters file
        env:
          DB_HOST: ${{ secrets.FORECAST_API_MYSQL_HOST }}
          DB_USER: ${{ secrets.FORECAST_API_MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.FORECAST_API_MYSQL_PASSWORD }}
          DB_NAME: ${{ secrets.FORECAST_API_MYSQL_DATABASE }}
          S3_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          S3_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          jq -n \
            --arg Environment "production" \
            --arg DbHost "$DB_HOST" \
            --arg DbUser "$DB_USER" \
            --arg DbPassword "$DB_PASSWORD" \
            --arg DbName "$DB_NAME" \
            --arg S3AccessKeyId "$S3_ACCESS_KEY" \
            --arg S3SecretAccessKey "$S3_SECRET_KEY" \
            --arg S3ForecastBucket "surf-forecast-data" \
            '{
              Environment: $Environment,
              DbHost: $DbHost,
              DbUser: $DbUser,
              DbPassword: $DbPassword,
              DbName: $DbName,
              S3AccessKeyId: $S3AccessKeyId,
              S3SecretAccessKey: $S3SecretAccessKey,
              S3ForecastBucket: $S3ForecastBucket
            }' > infrastructure/parameters.json
      
      - name: Deploy to AWS
        run: |
          cd infrastructure
          sam deploy \
            --stack-name forecast-api-live \
            --s3-bucket forecast-api-lambda-deployments \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides file://parameters.json
      
      - name: Get API Gateway URL
        id: api-url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name forecast-api-live \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $API_URL"
