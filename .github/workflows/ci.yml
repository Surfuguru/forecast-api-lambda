name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint ruff
      
      - name: Lint CloudFormation template
        run: |
          cfn-lint infrastructure/template.yaml
      
      - name: Lint Python code
        run: |
          ruff check lambdas/ tests/ || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambdas/requirements.txt
          pip install pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Build Lambda layer
        run: |
          mkdir -p layer/pymysql/python
          pip install -r layer/pymysql/requirements.txt -t layer/pymysql/python
      
      - name: Build SAM application
        run: |
          cd infrastructure
          sam build
      
      - name: Validate SAM template
        run: |
          cd infrastructure
          sam validate
